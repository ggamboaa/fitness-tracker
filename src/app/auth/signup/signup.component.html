<section class="signup-forms">
  <form
    action=""
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your email"
        [(ngModel)]="email"
        name="email"
        email
        required
        #emailInput="ngModel"
      />
      <mat-error *ngIf="emailInput.hasError('required')"
        >Field must not be empty</mat-error
      >
      <mat-error *ngIf="!emailInput.hasError('required')"
        >E-mail is invalid</mat-error
      >
    </mat-form-field>

    <mat-form-field hintLabel="Should be at least 6 characters long">
      <input
        type="password"
        matInput
        placeholder="Your password"
        [(ngModel)]="password"
        name="password"
        required
        minlength="6"
        maxlength="6"
        password
        #pwInput="ngModel"
      />
      <mat-error *ngIf="pwInput.hasError('required')"
        >Has to be at least 6 characters long</mat-error
      >
      <mat-hint align="end" *ngIf="pwInput.value"
        >{{ pwInput.value.length || 0 }} / 6</mat-hint
      >
    </mat-form-field>

      [disabled]="f.invalid"
    >
      Submit
    </button>
  </form>
</section>
